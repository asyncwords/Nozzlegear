<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Riddlevox Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1>Riddlevox Test Page</h1>

    <hr style="margin:50px 0;" />

    <div class="hide">
        <script type="module">
            import { Riddlevox } from "../dist/index.js"

            const options = {
                title: "Build rock-solid Shopify apps with ASP.NET!",
                buttonText: "Send me the free chapter!",
                backgroundColor: "#2980B9",
                injectCss: true,
                onConversion: (fname, email, vox) => {
                    if (!fname || !email) {
                        vox.ShowError("You must enter a valid first name and email address.");

                        return;
                    }

                    vox.showThankYouMessage();
                }
            };

            const vox = new Riddlevox(options).start();
        </script>
    </div>
</body>
</html>
