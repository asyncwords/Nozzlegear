<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Nozzlegear Test Page</title>
    <link href="Nozzlegear.css" rel="stylesheet" />
</head>
<body>
    <h1>Nozzlegear Test Page</h1>

    <hr style="margin:50px 0;" />

    <div class="hide">
        <script src="Nozzlegear.js"></script>
        <script type="text/javascript">
            var options = {
                Title: "Sending shipments with ASP.NET and C#",
                ButtonText: "Wololo!",
                FormOptions: {
                    ActionUrl: "",
                    Method: "get",
                    FullNameControlName: "FULLNAME",
                    EmailAddressControlName: "LNAME",
                    CaptureFullName: true,
                    CaptureFirstName: false
                },
                OnConversion: function (form, controls) {
                    if (!controls.FirstName) {
                        gear.ShowError("Please enter your first name.");
                    } else if (!controls.EmailAddress || controls.EmailAddress.indexOf("@") === -1 || controls.EmailAddress.indexOf(".") === -1) {
                        gear.ShowError("Please enter a valid email address.");
                    }
                    else {
                        return true;
                    }
                },
                InitialDelay: 0
            };
            var gear = new Nozzlegear(options).Start();
        </script>
    </div>
</body>
</html>
